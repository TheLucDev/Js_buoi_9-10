<!doctype html>
<html lang="en">
  <head>
    <title>QuanLyNhanVien</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      <div class="container">
        <div class="col-6 mx-auto">
            <h3 class="display-4 text-center">Quản Lý Nhân viên</h3>
            <form id="formQLNV">
              <div class="row">
                <div class="col-6 form-group">
                  <label for="">Số Thứ Tự : </label>
                  <input type="text" class="form-control" id="txtStt" />
                  <span id="spanStt" class="text-danger"></span>
                </div>
                <div class="col-6 form-group">
                  <label for="">Tên Nhân Viên : </label>
                  <input type="text" class="form-control" id="txtTenNV" />
                  <span id="spanTenNV" class="text-danger"></span>
                </div>
              </div>
              <div class="row">
                <div class="col-6 form-group">
                  <label for="">Địa chỉ Email : </label>
                  <input type="text" class="form-control" id="txtEmail" />
                  <span id="spanEmailNV" class="text-danger"></span>
                </div>
                <div class="col-6 form-group">
                  <label for="">Số điện thoại: </label>
                  <input type="number" class="form-control" id="txtPhone" />
                  <span id="spanPhone" class="text-danger"></span>
                </div>
              </div>

              <div class="form-group text-center">
                <button type="button" onclick="themNV()" class="btn btn-success">
                  Thêm Nhân Viên
                </button>

                <button type="button" onclick="" class="btn btn-dark">
                  Reset
                </button>
                <button type="button" onclick="capNhatNV()" class="btn btn-info">
                  Cập Nhật
                </button>
              </div>
            </form>
            <div class="row">
              <div class="col-9 form-group">
                <input
                  placeholder="Tìm kiếm nhân viên"
                  type="text"
                  class="form-control"
                  id="txtSearch"
                />
              </div>
              <div class="col-3 form-group">
                <button id="btnSearch" class="btn btn-primary">Search</button>
              </div>
            </div>
          </div>
          <div class="col-8 mx-auto">
            <table class="table">
              <thead>
                <tr>
                  <th>Số Thứ Tự</th>
                  <th>Tên Nhân Viên</th>
                  <th>Email</th>
                  <th>Số điện thoại</th>
                </tr>
              </thead>
              <tbody id="tbodyNhanVien"></tbody>
            </table>
          </div>
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
    <script src="./js/validate.js"></script>
    <script src="./js/nhanVienModel.js"></script>
  </body>
</html>
